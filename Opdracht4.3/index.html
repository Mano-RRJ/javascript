<script>
    var plaatjes = [1, 2, 3];
    var teller = 0;
    var slideholder1 = document.getElementById("slideholder1");
    slideholder1.style.backgroundImage = "url(img/eye1.png)";

    slideholder1.addEventListener("click", function () {
        slideholder1.style.backgroundImage = "url(img/eye" + geteye() + ".png)";
    });

    function geteye() {
        if (teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;

    }
</script>
